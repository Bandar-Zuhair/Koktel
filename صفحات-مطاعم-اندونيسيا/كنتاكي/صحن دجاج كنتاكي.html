<!DOCTYPE html>
<html lang="ar" id="koktel_html">



<head id="koktel_head">

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="inLanguage" content="ar" />

    <meta property="og:type" content="WebPage" />


    <meta name="author" content="كوكتيل" />
    <title>وجبة الرز بصوص الأرابياتا</title>
    <link rel="stylesheet" href="../../koktel.css" />


    <meta name="robots" content="index, follow, max-image-preview:large" />


    <!-- Add the JSON-LD structured data -->

            "@type": "WebSite",

            "@id": "https://koktel.com",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://koktel.com/search?q={search_term_string}",
                "query-input": "required name=search_term_string"
            },
            "publisher": {

                "name": "كوكتيل اندونيسيا - كوكتيل",

                    "url": "https://koktel.com/favicon.png",
                    "width": 250,
                    "height": 250
                }
            },

                "url": "https://koktel.com/favicon.png",
                "width": 250,

            },

<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/كنتاكي/صور-الوجبات/صحون-دجاج/1.png" alt="كوكتيل-اندو-مطعم-كنتاكي"
                title="كوكتيل-اندو-مطعم-كنتاكي" id="koktel_web_logo_no_moving"
                onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Should Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">
            <h1 id="koktel_meal_name">صحن دجاج كنتاكي</h1>
            <h2 id="koktel_meal_details">9 قطع دجاج + مشروب + حلى جانبي</h2>


            <div id="koktel_meal_calories_div">
                <img src="../../صور-مطاعم-اندونيسيا/مطاعم-اندونيسيا.svg" alt="مطاعم اندونيسيا - كوكتيل"
                    title="مطاعم اندونيسيا - كوكتيل" loading="lazy">
                <h3 style="color: rgb(255, 140, 0); margin-right: 5px;">1131 سعرة حرارية</h3>
            </div>


            <div class="koktel_orignal_price_div">
                <h4>السعر</h4>
                <h4 id="koktel_orignal_price">120,000 Rp</h4>
            </div>
        </div>


        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">

            


            <div class="koktel_meal_info_options_title">
                <h2>اختار نوع الدجاج <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="required_div_2">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox1" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox1">9 قطع حراق</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox2" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox2">9 قطع عادي</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox3" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox3">مشكل 5 قطع حراق و 4 عادي</label>
                </div>
            </div>




            <div class="koktel_meal_info_options_title">
                <h2>اختار المشروب <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox1" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox1">سفن اب علبة</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox2" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox2">بيبسي علبة</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox3"
                        onclick="koktel_uncheckOldBox(this.id); koktel_addMoreNumberToPrice(this, 10000)">
                    <label for="drinkCheckbox3">ميراندا كبير (+10,000 Rp)</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox4" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox4">مويه</label>
                </div>

            </div>





            <div class="koktel_meal_info_options_title">
                <h2>اختار الحلى <samp style="color: rgb(0, 255, 0);">اختياري</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox9">
                    <label for="drinkCheckbox9">كوكيز</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox10" onclick="koktel_addMoreNumberToPrice(this, 5000)">
                    <label for="drinkCheckbox10">سلطة (+5,000 Rp)</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox11" onclick="koktel_addMoreNumberToPrice(this, 15000)">
                    <label for="drinkCheckbox11">شوربة (+15,000 Rp)</label>
                </div>

            </div>


        </div>





    </section>

    <script src="../../koktel.js"></script>
    <script src="../../koktel-restaurant-icon.js"></script>
    <script src="../../ionicons.js"></script>

</body>

</html>
