<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/كامننا/صور-الوجبات/مشروبات/عصيرات-طبيعية.jpg" alt="مطعم كامننا - كوكتيل"
                title="مطعم كامننا - كوكتيل" id="koktel_web_logo_no_moving"
                onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- The Value in The data-order-text Should Be The Info in Indo Language That Will Be in The WhatsApp Message -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">
            <h1 id="koktel_meal_name" style="color: rgb(255, 166, 0);">عصيرات طبيعية من كامننا</h1>
            <p id="koktel_indo_meal_name" style="display: none;">Minuman Alami</p>
            <p id="koktel_ar_restaurant_name" style="display: none;">كامننا</p> <!-- For The Target Resaurant Order Page URL Name طلباتك-من-مطعم ? -->
            <p id="koktel_localstorage_restaurant_name" style="display: none;">Kamannana_LocalStorage</p> <!-- For The Resaurant Order LocalStorage Name -->


            <div class="koktel_orignal_price_div">
                <h3>السعر</h3>
                <h3 id="koktel_orignal_price">0 Rp</h3>
            </div>
        </div>




        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">


            <div class="koktel_meal_info_options_title">
                <h2>اختار نوع العصير <samp style="color: red;">مطلوب</samp></h2>
            </div>



            <div class="koktel_meal_info_options_div" id="required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_1" data-order-text='Jeruk Juice [45,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 45000); koktel_resetPriceNumber()">
                    <label for="check_box_id_1">عصير برتقال [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_2" data-order-text='Nanas Juice [45,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 45000); koktel_resetPriceNumber()">
                    <label for="check_box_id_2">عصير اناناس [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_3" data-order-text='Strawberry Juice [45,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 45000); koktel_resetPriceNumber()">
                    <label for="check_box_id_3">عصير فراولة [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_4" data-order-text='Lemon Juice [45,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 45000); koktel_resetPriceNumber()">
                    <label for="check_box_id_4">عصير ليمون [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_5" data-order-text='Lemon + Nana Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_5">عصير ليمون بالنعناع [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_6" data-order-text='Wortel Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_6">عصير جزر [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_7" data-order-text='Alpukat Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_7">عصير افوكادو [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_8" data-order-text='Manggo Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_8">عصير مانجا [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_9" data-order-text='Jambu Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_9">عصير جوافه [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_10" data-order-text='Melon Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_10">عصير شمام [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_11" data-order-text='Pisang + Susu Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_11">عصير حليب بالموز [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_12" data-order-text='Koktail Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_12">عصير كوكتيل [45,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_13" data-order-text='Tomat Juice [45,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 45000)">
                    <label for="check_box_id_13">عصير طماطم [45,000 Rp]</label>
                </div>
            </div>


        </div>




    </section>
