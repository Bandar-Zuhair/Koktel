<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/الريان-ستيك-هاوس/صور-الوجبات/مشروبات/مشروبات-باردة.jpg"
                alt="مطعم الريان ستيك هاوس - كوكتيل" title="مطعم الريان ستيك هاوس - كوكتيل"
                id="koktel_web_logo_no_moving" onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- koktel_required_div_ id Name is Only For Required Options -->
    <!-- koktel_required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- koktel_required_div_ id Names Must Start From 1 And Be in A Pattern 'koktel_required_div_1' , 'koktel_required_div_2' , 'koktel_required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
    <!-- koktel_addMoreNumberToPrice Function Can Be Used Alone But For The koktel_uncheckOldBox Function It Must Be Used With The koktel_resetPriceNumber -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">

            <h1 class="arLangText">مشروبات باردة</h1>
            <h4 class="indoLangText">Cold Drinks</h4>


            <div class="koktel_orignal_price_div">
                <h3 id="koktel_orignal_price">0 Rp</h3>
            </div>

        </div>



        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">


            <div class="koktel_meal_info_options_title">
                <h2>اختار نوع المشروب البارد <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="koktel_required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_1" indo_checked_order_text='Milk Shake Vanila [30,000 Rp]'
                        ar_checked_order_text='ملك شيك فانيلا [30,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 30000)">
                    <label for="check_box_id_1"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_2"
                        indo_checked_order_text='Milk Shake Chocolate [30,000 Rp]'
                        ar_checked_order_text='ملك شيك شوكولاتة [30,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 30000)">
                    <label for="check_box_id_2"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_3"
                        indo_checked_order_text='Milk Shake Strawberry [30,000 Rp]'
                        ar_checked_order_text='ملك شيك فراولة [30,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 30000)">
                    <label for="check_box_id_3"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_4" indo_checked_order_text='Ice Tea [10,000 Rp]'
                        ar_checked_order_text='كوب شاي بارد [10,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 10000)">
                    <label for="check_box_id_4"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_5" indo_checked_order_text='Ice Lemon Tea [15,000 Rp]'
                        ar_checked_order_text='كوب شاي بارد بالليمون [15,000 Rp]'
                        onclick="koktel_addMoreNumberToPrice(this.id, 15000)">
                    <label for="check_box_id_5"></label>
                </div>
            </div>

        </div>

    </section>


    <script src="koktel-alriyan-steak-house-restaurant-icon.js"></script>
