<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/ريم-البوادي/صور-الوجبات/الأطباق-الرئيسية/مضغوط.jpg" alt="مطعم ريم البوادي - كوكتيل"
                title="مطعم ريم البوادي - كوكتيل" id="koktel_web_logo_no_moving"
                onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">
            <h1 id="koktel_meal_name" style="color: rgb(255, 166, 0);">مضغوط من ريم البوادي</h1>
            <p id="koktel_indo_meal_name" style="display: none;">Madgout</p>
            <p id="koktel_ar_restaurant_name" style="display: none;">ريم-البوادي</p> <!-- For The Target Resaurant Order Page URL Name طلباتك-من-مطعم ? -->
            <p id="koktel_localstorage_restaurant_name" style="display: none;">Reem_Albawadi_LocalStorage</p> <!-- For The Resaurant Order LocalStorage Name -->


            <div class="koktel_orignal_price_div">
                <h3>السعر</h3>
                <h3 id="koktel_orignal_price">0 Rp</h3>
            </div>
        </div>


        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">


            <div class="koktel_meal_info_options_title">
                <h2>اختار نوع طبق المضغوط <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_1" data-order-text='1/2 Madgout Kambing [1,000,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 1000000); koktel_resetPriceNumber()">
                    <label for="check_box_id_1">نص ذبيحة مضغوط [1,000,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_2" data-order-text='1/4 Madgout Kambing [500,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 500000); koktel_resetPriceNumber()">
                    <label for="check_box_id_2">ربع ذبيحة مضغوط [500,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_3" data-order-text='Tumun Madgout Kambing [250,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 250000); koktel_resetPriceNumber()">
                    <label for="check_box_id_3">ثمن ذبيحة مضغوط [250,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_4" data-order-text='Porsi Madgout Kambing [120,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 120000); koktel_resetPriceNumber()">
                    <label for="check_box_id_4">نفر مضغوط لحم [120,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_5" data-order-text='1 Ekor Madgout Ayam [180,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 180000); koktel_resetPriceNumber()">
                    <label for="check_box_id_5">حبة دجاج مضغوط [180,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_6" data-order-text='1/2 Madgout Ayam [90,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 90000); koktel_resetPriceNumber()">
                    <label for="check_box_id_6">نص دجاج مضغوط [90,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_7" data-order-text='Nasi Madgout [40,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 40000); koktel_resetPriceNumber()">
                    <label for="check_box_id_7">نفر رز مضغوط [40,000 Rp]</label>
                </div>
            </div>



        </div>




    </section>

        <ion-icon name="arrow-forward-circle-outline"></ion-icon> .. قائمة الطعام</a>
