<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/كنتاكي/صور-الوجبات/وجبات/وجبة-ثريفتي-هيرو-1.jpg" alt="مطعم كنتاكي - كوكتيل"
                title="مطعم كنتاكي - كوكتيل" id="koktel_web_logo_no_moving"
                onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- The Value in The data-order-text Should Be The Info in Indo Language That Will Be in The WhatsApp Message -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">

            <h1 id="koktel_ar_meal_name" class="arLangText">وجبة ثريفتي هيرو 1</h1>
            <h4 id="koktel_indo_meal_name" class="indoLangText">Jagoan Puas 1</h4>


            <h2 id="koktel_ar_meal_details" class="arLangText">قطعة دجاج + قطعة رز + 1 مشروب</h2>
            <h5 id="koktel_indo_meal_details" class="indoLangText">1 Pc Chicken + 1 Rice + 1 Drink</h5>


            <div class="koktel_orignal_price_div">
                <h3 id="koktel_orignal_price">120,000 Rp</h3>
            </div>
        </div>




        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">


            <div class="koktel_meal_info_options_title">
                <h2 class="arLangText">نوع المشروب <samp style="color: red;">مطلوب</samp></h2>
                <h2 class="indoLangText">Jenis Minuman <samp style="color: red;">Diperlukan</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="koktel_required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox1" indo_special_order_request_text='Coca-cola Regular'
                    ar_special_order_request_text='كوكاكولا العادي'
                        onclick="koktel_uncheckOldBox(this.id, 0); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox1"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox2" indo_special_order_request_text='Sprite Regular'
                    ar_special_order_request_text='سبرايت العادي'
                        onclick="koktel_uncheckOldBox(this.id, 0); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox2"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox3" indo_special_order_request_text='Fanta Regular'
                    ar_special_order_request_text='فانتا العادي'
                        onclick="koktel_uncheckOldBox(this.id, 0); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox3"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox4" indo_special_order_request_text='Coca-cola Medium [+ 3,000 Rp]'
                    ar_special_order_request_text='كوكاكولا حجم متوسط [+ 3,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 3000); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox4"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox5" indo_special_order_request_text='Sprite Medium [+ 3,000 Rp]'
                    ar_special_order_request_text='سبرايت حجم متوسط [+ 3,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 3000); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox5"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox6" indo_special_order_request_text='Fanta Medium [+ 3,000 Rp]'
                    ar_special_order_request_text='فانتا حجم متوسط [+ 3,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 3000); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox6"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox7" indo_special_order_request_text='Water'
                    ar_special_order_request_text='ماء'
                        onclick="koktel_uncheckOldBox(this.id, 0); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox7"></label>
                </div>
            </div>

        </div>


    </section>


    <script src="koktel-kfc-restaurant-icon.js"></script>
