<!DOCTYPE html>
<html lang="ar" id="koktel_html">



<head id="koktel_head">

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="dns-prefetch" href="https://koktel.com" />


    <meta name="inLanguage" content="ar" />
    <link rel="canonical" href="https://koktel.com" />
    <meta name="pageType" content="WebPage" />
    <meta property="og:type" content="WebPage" />


    <meta name="author" content="كوكتيل" />
    <title>وجبة عائلية بصوص الباربيكيو الجديد</title>
    <link rel="stylesheet" href="../../koktel.css" />


    <meta name="robots" content="index, follow, max-image-preview:large" />


    <!-- Add the JSON-LD structured data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "كوكتيل اندونيسيا - كوكتيل",
            "url": "https://koktel.com",
            "description": "كوكتيل اندونيسيا, كوكتيل للخدمات, خدمات كوكتيل, خدمات اندونيسيا, كوكتيل خدمات اندونيسيا, كوكتيل اندونيسيا للخدمات",
            "@id": "https://koktel.com",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://koktel.com/search?q={search_term_string}",
                "query-input": "required name=search_term_string"
            },
            "publisher": {
                "@type": "Organization",
                "name": "كوكتيل اندونيسيا - كوكتيل",
                "url": "https://koktel.com",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://koktel.com/favicon.png",
                    "width": 250,
                    "height": 250
                }
            },
            "image": {
                "@type": "ImageObject",
                "url": "https://koktel.com/favicon.png",
                "width": 250,
                "height": 250
            },
            "author": {
                "@type": "Person",
                "name": "كوكتيل",

        }

<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-المطاعم/كنتاكي/صور-الوجبات/2.png" alt="مطاعم اندونيسيا - كوكتيل"
                id="koktel_web_logo_no_moving" title="مطاعم اندونيسيا - كوكتيل"
                onclick="koktel_show_full_screen_image(this.src)">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Should Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->

    <!-- For Adding More Numbers To The Price By Selecting A Checkbox Call This Function 'koktel_addMoreNumberToPrice(this, PriceNumber)' -->

    <!-- For Only One Checkboc is Required Call This Function in Each Checkbox in The Same Area 'koktel_uncheckOldBox(this.id)' -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">
            <h1 id="koktel_meal_name">وجبة عائلية بصوص الباربيكيو الجديد</h1>
            <h2 id="koktel_meal_details">5 قطع لحم بقر + رز برياني + صوص الباربيكيو الجديد + مشروب طازج</h2>

            <div id="koktel_meal_calories_div">
                <img src="../../صور-المطاعم/مطاعم-اندونيسيا.svg" alt="مطاعم اندونيسيا - كوكتيل" title="مطاعم اندونيسيا - كوكتيل">
                <h3 style="color: rgb(255, 140, 0);">1267 سعرة حرارية</h3>
            </div>

            <div class="koktel_orignal_price_div">
                <h4 style="color: rgb(0, 255, 0);">السعر</h4>
                <h4 style="color: rgb(0, 255, 0);" id="koktel_orignal_price">250,000 Rp</h4>
            </div>
        </div>

        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">

            <div class="koktel_meal_info_options_title">
                <h2>اختار المشروب <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox1" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox1">سبرايت</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox2" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox2">كوكاكولا علبة</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox3"
                        onclick="koktel_uncheckOldBox(this.id); koktel_addMoreNumberToPrice(this, 25000)">
                    <label for="drinkCheckbox3">برتقال طازج كبير (+25,000 Rp)</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox4" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox4">مويه</label>
                </div>

            </div>

            <div class="koktel_meal_info_options_title">
                <h2>اختار حجم الطلب <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="required_div_2">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox1" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox1">الحجم الكبير</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox2" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox2">الحجم المتوسط</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox3" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox3">الحجم الصغير</label>
                </div>
            </div>


            <div class="koktel_meal_info_options_title">
                <h2>اختار الحلى <samp style="color: rgb(0, 255, 0);">اختياري</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox9">
                    <label for="drinkCheckbox9">ايس كريم فانيلا</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox10" onclick="koktel_addMoreNumberToPrice(this, 10000)">
                    <label for="drinkCheckbox10">سلطة باربيكيو (+10,000 Rp)</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox11" onclick="koktel_addMoreNumberToPrice(this, 35000)">
                    <label for="drinkCheckbox11">شوربة لحم (+35,000 Rp)</label>
                </div>

            </div>


        </div>





        
    </section>

    <script src="../../koktel.js"></script>
    <script src="../../koktel-restaurant-icon.js"></script>
    <script src="../../ionicons.js"></script>

</body>

</html>
