<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/كوكتيل/صور-الوجبات/بسبوسة/1.jpg" alt="مطعم كوكتيل - كوكتيل"
                title="مطعم كوكتيل - كوكتيل" id="koktel_web_logo_no_moving"
                onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">
            <h1 id="koktel_meal_name" style="color: rgb(255, 166, 0);">بسبوسة - كوكتيل</h1>
            <h2 id="koktel_meal_details" style="color: rgb(255, 166, 0);">بسبوسة</h2>


            <div class="koktel_orignal_price_div">
                <h4>السعر</h4>
                <h4 id="koktel_orignal_price">0 Rp</h4>
            </div>
        </div>




        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">


            <div class="koktel_meal_info_options_title">
                <h2>اختار عدد القطع <samp style="color: red;">مطلوب</samp></h2>
            </div>

            

            <div class="koktel_meal_info_options_div" id="required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox1"
                        onclick="koktel_uncheckOldBox(this.id, 40000); koktel_addMoreNumberToPrice(this, 40000)">
                    <label for="drinkCheckbox1">4 قطع (+40,000 Rp)</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox2"
                        onclick="koktel_uncheckOldBox(this.id, 60000); koktel_addMoreNumberToPrice(this, 60000)">
                    <label for="drinkCheckbox2">6 قطع (+60,000 Rp)</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox3"
                        onclick="koktel_uncheckOldBox(this.id, 70000); koktel_addMoreNumberToPrice(this, 70000)">
                    <label for="drinkCheckbox3">10 قطع (+70,000 Rp)</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox4" onclick="koktel_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox4">مويه</label>
                </div>


            </div>




    </section>

    <script src="../../koktel.js"></script>
    <script src="../../koktel-restaurant-icon.js"></script>
    <script src="../../ionicons.js"></script>
