            <!-- This Script is For Hiding Or Showing Elements Based on Checked Inputs -->
            <script>

                // Function to handle checkbox change
                function handleCheckboxChange(checkbox) {

                    // Get all checkboxes inside koktelindo_required_div_2
                    let checkboxes = document.querySelectorAll('#koktel_required_div_1 input[type="checkbox"]');

                    // Count the number of checked checkboxes
                    let checkedCount = 0;
                    checkboxes.forEach(function (cb) {
                        if (cb.checked) {
                            checkedCount++;
                        }
                    });

                    // Target the Arabic h6 element
                    let h6ElementAr = document.querySelector('#koktel_product_bottom_counter_div h6.arLangText');

                    // Target the Indonesian h6 element and update it as well
                    let h6ElementId = document.querySelector('#koktel_product_bottom_counter_div h6.indoLangText');
                    // If less than or equal to 3 checkboxes are checked, update styling
                    if (checkedCount <= 3) {
                        // If exactly 3 checkboxes are checked, enable the h6 element
                        h6ElementAr.style.pointerEvents = (checkedCount === 3) ? 'auto' : 'none';
                        h6ElementAr.style.backgroundColor = (checkedCount === 3) ? '' : 'gray';
                        h6ElementId.style.pointerEvents = (checkedCount === 3) ? 'auto' : 'none';
                        h6ElementId.style.backgroundColor = (checkedCount === 3) ? '' : 'gray';

                        // Disable other checkboxes if 3 are already checked
                        checkboxes.forEach(function (cb) {
                            if (!cb.checked && checkedCount === 3) {
                                cb.disabled = true;
                            } else {
                                cb.disabled = false;
                            }
                        });
                    }
                }

                // Add event listener to all checkboxes
                let checkboxes = document.querySelectorAll('.koktel_meal_info_options_div input[type="checkbox"]');
                checkboxes.forEach(function (checkbox) {
                    checkbox.addEventListener('change', function () {
                        handleCheckboxChange(this);
                    });
                });

            </script>
