<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/كنتاكي/صور-الوجبات/مميز/صحن-وجبات-خفيفة.jpg"
                alt="مطعم كنتاكي - كوكتيل" title="مطعم كنتاكي - كوكتيل" id="koktel_web_logo_no_moving"
                onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- The Value in The indo_special_order_request_text Should Be The Info in Indo Language That Will Be in The WhatsApp Message -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">

            <h1 id="koktel_ar_meal_name" class="arLangText">صحن وجبات خفيفة</h1>
            <h4 id="koktel_indo_meal_name" class="indoLangText">Snack Bucket
            </h4>


            <h2 id="koktel_ar_meal_details" class="arLangText">شرائح مقرمشة + 1 قطعة جناح الدجاجة + 6 كرات الدجاج +
                بطاطا مقلية (كبير)</h2>
            <h5 id="koktel_indo_meal_details" class="indoLangText">Crispy
                Strips + 1 KFC Winger + 6 Chicken Ball + French Fries (Large) + Seasoning</h5>


            <div class="koktel_orignal_price_div">
                <h3 id="koktel_orignal_price">0 Rp</h3>
            </div>
        </div>






        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">

            <div class="koktel_meal_info_options_title">
                <h2 class="arLangText">عدد الشرائح المقرمشة <samp style="color: red;">مطلوب</samp></h2>
                <h2 class="indoLangText">Jumlah Crispy Strips <samp style="color: red;">Diperlukan</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="koktel_required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox1"
                        indo_special_order_request_text='4 Crispy Strips [85,000 Rp]'
                        ar_special_order_request_text='4 شرائح مقرمشة [85,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 85000); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox1"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox2"
                        indo_special_order_request_text='2 Crispy Strips [72,000 Rp]'
                        ar_special_order_request_text='2 شرائح مقرمشة [72,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 72000); koktel_resetPriceNumber()">
                    <label for="chickenCheckbox2"></label>
                </div>
            </div>

        </div>

    </section>


    <script src="koktel-kfc-restaurant-icon.js"></script>
    <script src="../../koktel.js"></script>

</body>

</html>
