<body id="koktel_body">

    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
        <!-- koktel_addMoreNumberToPrice Function Can Be Used Alone But For The koktel_uncheckOldBox Function It Must Be Used With The koktel_resetPriceNumber -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">
            <h1 id="koktel_meal_name" style="color: rgb(255, 166, 0);">قبولي من الريان ستيك هاوس</h1>
            <p id="koktel_indo_meal_name" style="display: none;">Kebuli</p>
            <p id="koktel_ar_restaurant_name" style="display: none;">الريان-ستيك-هاوس</p> <!-- For The Target Resaurant Order Page URL Name طلباتك-من-مطعم ? -->
            <p id="koktel_localstorage_restaurant_name" style="display: none;">Alriyan_Steak_House_LocalStorage</p> <!-- For The Resaurant Order LocalStorage Name -->


            <div class="koktel_orignal_price_div">
                <h3>السعر</h3>
                <h3 id="koktel_orignal_price">0 Rp</h3>
            </div>
        </div>


        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">


            <div class="koktel_meal_info_options_title">
                <h2>قبولي لحم او دجاج <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_1" data-order-text='Kambing'
                        onclick="koktel_uncheckOldBox(this.id, 0); koktel_resetPriceNumber()">
                    <label for="check_box_id_1">لحم</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_2" data-order-text='Chicken'
                        onclick="koktel_uncheckOldBox(this.id, 0); koktel_resetPriceNumber()">
                    <label for="check_box_id_2">دجاج</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_3" data-order-text='Nasi Kebuli [40,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 40000); koktel_resetPriceNumber()">
                    <label for="check_box_id_3">نفر رز [40,000 Rp]</label>
                </div>
            </div>






            <div class="koktel_meal_info_options_title" id="koktelindo_required_title2">
                <h2>اختار حجم الطبق القبولي <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="koktelindo_required_div_2">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_4" data-order-text='1 Ekor Kambing Kebuli [1,950,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 1950000); koktel_resetPriceNumber()">
                    <label for="check_box_id_4">ذبيحة كاملة [1,950,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_5" data-order-text='1/2 Ekor Kambing Kebuli [980,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 980000); koktel_resetPriceNumber()">
                    <label for="check_box_id_5">نصف ذبيحة [980,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_6" data-order-text='1/4 Ekor Kambing Kebuli [490,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 490000); koktel_resetPriceNumber()">
                    <label for="check_box_id_6">ربع ذبيحة [490,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_7" data-order-text='1/8 Ekor Kambing Kebuli [245,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 245000); koktel_resetPriceNumber()">
                    <label for="check_box_id_7">ثمن ذبيحة [245,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_8" data-order-text='1 Porsi Kambing Kebuli [110,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 110000); koktel_resetPriceNumber()">
                    <label for="check_box_id_8">نفر لحم [110,000 Rp]</label>
                </div>
            </div>






            <div class="koktel_meal_info_options_title" id="koktelindo_required_title3">
                <h2>اختار حجم الطبق القبولي <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="koktelindo_required_div_3">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_9" data-order-text='1 Ekor Ayam Kebuli [170,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 170000); koktel_resetPriceNumber()">
                    <label for="check_box_id_9">دجاجة كاملة مع الرز [170,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_10" data-order-text='1/2 Ekor Ayam Kebuli [85,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 85000); koktel_resetPriceNumber()">
                    <label for="check_box_id_10">نص حبة مع الرز [85,000 Rp]</label>
                </div>
            </div>











            <!-- This Script is For Hiding Or Showing Elements Based on Checked Inputs -->
            <script>

                // Get The Elements To Hide Them Now And Show Them Later 
                let koktelindo_titleDiv2 = document.getElementById('koktelindo_required_title2');
                let koktelindo_div2 = document.getElementById('koktelindo_required_div_2');

                let koktelindo_titleDiv3 = document.getElementById('koktelindo_required_title3');
                let koktelindo_div3 = document.getElementById('koktelindo_required_div_3');

                koktelindo_titleDiv2.style.display = 'none';
                koktelindo_div2.style.display = 'none';

                koktelindo_titleDiv3.style.display = 'none';
                koktelindo_div3.style.display = 'none';

                // Function to check if any checkboxes are checked in the specified divs
                function updateH6Element() {
                    let h6Element = document.querySelector('#koktel_product_bottom_counter_div h6');
                    let anyCheckedInDiv2 = document.querySelector('#koktelindo_required_div_2 input[type="checkbox"]:checked');
                    let anyCheckedInDiv3 = document.querySelector('#koktelindo_required_div_3 input[type="checkbox"]:checked');

                    if (anyCheckedInDiv2 || anyCheckedInDiv3) {
                        h6Element.style.pointerEvents = 'auto';
                        h6Element.style.backgroundColor = 'rgb(0, 185, 0)';
                    } else {
                        h6Element.style.pointerEvents = 'none';
                        h6Element.style.backgroundColor = 'gray';
                    }
                }

                // Function to uncheck all checkboxes in a specified div
                function uncheckAllCheckboxes(divId) {
                    let checkboxes = document.querySelectorAll(`#${divId} input[type="checkbox"]`);
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = false;
                    });

                }

                // If The Target Input is Checked Then Show Some Elements
                document.getElementById('check_box_id_1').addEventListener('change', function () {
                    if (this.checked) {
                        koktelindo_titleDiv2.style.display = 'block';
                        koktelindo_div2.style.display = 'block';
                        koktelindo_titleDiv3.style.display = 'none';
                        koktelindo_div3.style.display = 'none';

                        uncheckAllCheckboxes('koktelindo_required_div_2');
                        uncheckAllCheckboxes('koktelindo_required_div_3');

                        updateH6Element();

                        let h6Element = document.querySelector('#koktel_product_bottom_counter_div h6');
                        h6Element.innerHTML = 'إضافة الطلب = 0 Rp';


                    } else {
                        koktelindo_titleDiv2.style.display = 'none';
                        koktelindo_div2.style.display = 'none';

                        uncheckAllCheckboxes('koktelindo_required_div_2');
                        uncheckAllCheckboxes('koktelindo_required_div_3');

                        let h6Element = document.querySelector('#koktel_product_bottom_counter_div h6');
                        h6Element.innerHTML = 'إضافة الطلب = 0 Rp';

                    }
                    
                });

                // If Other Inputs is Checked Then Hide Some Elements
                document.getElementById('check_box_id_2').addEventListener('change', function () {
                    if (this.checked) {
                        koktelindo_titleDiv3.style.display = 'block';
                        koktelindo_div3.style.display = 'block';
                        koktelindo_titleDiv2.style.display = 'none';
                        koktelindo_div2.style.display = 'none';

                        uncheckAllCheckboxes('koktelindo_required_div_2');
                        uncheckAllCheckboxes('koktelindo_required_div_3');

                        updateH6Element();
                        
                        let h6Element = document.querySelector('#koktel_product_bottom_counter_div h6');
                        h6Element.innerHTML = 'إضافة الطلب = 0 Rp';

                    } else {
                        koktelindo_titleDiv3.style.display = 'none';
                        koktelindo_div3.style.display = 'none';

                        uncheckAllCheckboxes('koktelindo_required_div_2');
                        uncheckAllCheckboxes('koktelindo_required_div_3');
                        
                        let h6Element = document.querySelector('#koktel_product_bottom_counter_div h6');
                        h6Element.innerHTML = 'إضافة الطلب = 0 Rp';

                    }

                });

                // If Other Inputs is Checked Then Hide Some Elements
                document.getElementById('check_box_id_3').addEventListener('change', function () {
                    if (this.checked) {
                        koktelindo_titleDiv3.style.display = 'none';
                        koktelindo_div3.style.display = 'none';
                        koktelindo_titleDiv2.style.display = 'none';
                        koktelindo_div2.style.display = 'none';

                        uncheckAllCheckboxes('koktelindo_required_div_2');
                        uncheckAllCheckboxes('koktelindo_required_div_3');

                    }
                });

                // Add event listeners to checkboxes in div2 and div3
                let checkboxesDiv2 = document.querySelectorAll('#koktelindo_required_div_2 input[type="checkbox"]');
                checkboxesDiv2.forEach(checkbox => {
                    checkbox.addEventListener('change', updateH6Element);
                });

                let checkboxesDiv3 = document.querySelectorAll('#koktelindo_required_div_3 input[type="checkbox"]');
                checkboxesDiv3.forEach(checkbox => {
                    checkbox.addEventListener('change', updateH6Element);
                });

            </script>



        </div>
