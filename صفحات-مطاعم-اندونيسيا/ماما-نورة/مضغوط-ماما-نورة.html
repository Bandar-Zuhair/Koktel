<body id="koktel_body">
    <!-- Header Section -->
    <header id="koktel_header">
        <div id="koktel_meal_info_big_img">
            <img src="../../صفحات-مطاعم-اندونيسيا/ماما-نورة/صور-الوجبات/الأطباق-الرئيسية/مضغوط.jpg"
                alt="مطعم ماما نورة - كوكتيل" title="مطعم ماما نورة - كوكتيل" id="koktel_web_logo_no_moving"
                onclick="koktel_show_full_screen_image(this.src)" loading="lazy">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">

            <h1 class="arLangText">مضغوط</h1>
            <h4 class="indoLangText">Madghout</h4>


            <div class="koktel_orignal_price_div">
                <h3 id="koktel_orignal_price">0 Rp</h3>
            </div>
        </div>


        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">

            <div class="koktel_meal_info_options_title">
                <h2 class="arLangText">لحم او دجاج <samp style="color: red;">مطلوب</samp></h2>
                <h2 class="indoLangText">Daging Atau Ayam <samp style="color: red;">Diperlukan</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="koktel_required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_1" indo_order_display_text='Lamb'
                        ar_order_display_text='لحم'
                        onclick="koktel_uncheckOldBox(this.id, 0); koktel_resetPriceNumber()">
                    <label for="check_box_id_1"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_2" indo_checked_order_text='Madghout Ayam [85,000]'
                        ar_checked_order_text='نفر مضغوط دجاج [85,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 85000); koktel_resetPriceNumber()">
                    <label for="check_box_id_2"></label>
                </div>
            </div>






            <div class="koktel_meal_info_options_title" id="koktelindo_required_title_2">
                <h2 class="arLangText">حجم الطبق <samp style="color: red;">مطلوب</samp></h2>
                <h2 class="indoLangText">Ukuran Piring <samp style="color: red;">Diperlukan</samp></h2>
            </div>

            <div class="koktel_meal_info_options_div" id="koktel_meal_info_options_div_id_2">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_3"
                        indo_checked_order_text='Full Madghout Lamb [1,800,000 Rp]'
                        ar_checked_order_text='تيس بلدي كامل مضغوط [1,800,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 1800000); koktel_resetPriceNumber()">
                    <label for="check_box_id_3"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_4" indo_checked_order_text='Half Madghout Lamb [900,000 Rp]'
                        ar_checked_order_text='نصف تيس مضغوط [900,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 900000); koktel_resetPriceNumber()">
                    <label for="check_box_id_4"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_5"
                        indo_checked_order_text='Quarter Madghout Lamb [450,000 Rp]'
                        ar_checked_order_text='ربع تيس مضغوط [450,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 450000); koktel_resetPriceNumber()">
                    <label for="check_box_id_5"></label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_6" indo_checked_order_text='Madghout Lamb [110,000 Rp]'
                        ar_checked_order_text='نفر لحم مضغوط [110,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 110000); koktel_resetPriceNumber()">
                    <label for="check_box_id_6"></label>
                </div>

            </div>

        </div>













        <!-- This Script is For Hiding Or Showing Elements Based on Checked Inputs -->
        <script>

            // Get The Elements To Hide Them Now And Show Them Later 
            let koktelindo_title_Div_2 = document.getElementById('koktelindo_required_title_2');
            let koktelindo_div2 = document.getElementById('koktel_meal_info_options_div_id_2');


            koktelindo_title_Div_2.style.display = 'none';
            koktelindo_div2.style.display = 'none';


            // Function to check if any checkboxes are checked in the specified divs
            function updateH6Element() {
                // Target the Arabic h6 element
                let h6ElementAr = document.querySelector('#koktel_product_bottom_counter_div h6.arLangText');

                // Target the Indonesian h6 element and update it as well
                let h6ElementId = document.querySelector('#koktel_product_bottom_counter_div h6.indoLangText');


                let anyCheckedInDiv2 = document.querySelector('#koktel_meal_info_options_div_id_2 input[type="checkbox"]:checked');

                if (anyCheckedInDiv2) {
                    h6ElementAr.style.pointerEvents = 'auto';
                    h6ElementAr.style.backgroundColor = 'rgb(0, 185, 0)';
                    h6ElementId.style.pointerEvents = 'auto';
                    h6ElementId.style.backgroundColor = 'rgb(0, 185, 0)';

                } else {
                    h6ElementAr.style.pointerEvents = 'none';
                    h6ElementAr.style.backgroundColor = 'gray';
                    h6ElementId.style.pointerEvents = 'none';
                    h6ElementId.style.backgroundColor = 'gray';

                }
            }

            // Function to uncheck all checkboxes in a specified div
            function uncheckAllCheckboxes(divId) {
                let checkboxes = document.querySelectorAll(`#${divId} input[type="checkbox"]`);
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });

            }

            // If The Target Input is Checked Then Show Some Elements
            document.getElementById('check_box_id_1').addEventListener('change', function () {
                if (this.checked) {
                    koktelindo_title_Div_2.style.display = 'block';
                    koktelindo_div2.style.display = 'block';

                    uncheckAllCheckboxes('koktel_meal_info_options_div_id_2');

                    updateH6Element();

                    // Target the Arabic h6 element
                    let h6ElementAr = document.querySelector('#koktel_product_bottom_counter_div h6.arLangText');
                    h6ElementAr.innerHTML = 'إضافة الطلب<br> = 0 Rp';
                    h6ElementAr.style.pointerEvents = 'none';
                    h6ElementAr.style.backgroundColor = 'gray';

                    // Target the Indonesian h6 element and update it as well
                    let h6ElementId = document.querySelector('#koktel_product_bottom_counter_div h6.indoLangText');
                    h6ElementId.innerHTML = 'Tambah Permintaan<br> = 0 Rp';
                    h6ElementId.style.pointerEvents = 'none';
                    h6ElementId.style.backgroundColor = 'gray';


                } else {
                    koktelindo_title_Div_2.style.display = 'none';
                    koktelindo_div2.style.display = 'none';

                    uncheckAllCheckboxes('koktel_meal_info_options_div_id_2');

                    // Target the Arabic h6 element
                    let h6ElementAr = document.querySelector('#koktel_product_bottom_counter_div h6.arLangText');
                    h6ElementAr.innerHTML = 'إضافة الطلب<br> = 0 Rp';

                    // Optionally, target the Indonesian h6 element and update it as well
                    let h6ElementId = document.querySelector('#koktel_product_bottom_counter_div h6.indoLangText');
                    h6ElementId.innerHTML = 'Tambah Permintaan<br> = 0 Rp';

                }

            });

            // If Other Inputs is Checked Then Hide Some Elements
            document.getElementById('check_box_id_2').addEventListener('change', function () {
                if (this.checked) {
                    koktelindo_title_Div_2.style.display = 'none';
                    koktelindo_div2.style.display = 'none';

                    uncheckAllCheckboxes('koktel_meal_info_options_div_id_2');
                }
            });

            // Add event listeners to checkboxes in div2
            let checkboxesDiv2 = document.querySelectorAll('#koktel_meal_info_options_div_id_2 input[type="checkbox"]');
            checkboxesDiv2.forEach(checkbox => {
                checkbox.addEventListener('change', updateH6Element);
            });

        </script>



    </section>


    <script src="koktel-mamanoura-restaurant-icon.js"></script>
    <script src="../../koktel.js"></script>

</body>

</html>
