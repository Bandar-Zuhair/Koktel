<body id="koktel_body">

    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktel_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Must Start From 1 And Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->
    <!-- Focus on The Input Id Name With It's Label For Value And Make Them Match Each Other 'check_box_id_1' , 'check_box_id_2' , 'check_box_id_3' And So On -->
        <!-- koktel_addMoreNumberToPrice Function Can Be Used Alone But For The koktel_uncheckOldBox Function It Must Be Used With The koktel_resetPriceNumber -->
    <!-- koktel_uncheckOldBox And koktel_addMoreNumberToPrice Functions Must Have 2 Passed Values ( clickedBoxId, AnyNumber ) -->
    <!-- The Value in The data-order-text Should Be The Info in Indo Language That Will Be in The WhatsApp Message -->
    <!-- Use The Same Id And Class Names For Most Elements (CSS Purposes) -->




    <!-- Meal Info Section -->
    <section id="koktel_meal_info_section">

        <div class="koktel_meal_info_name_area">
            <h1 id="koktel_meal_name" style="color: rgb(255, 166, 0);">بيتزا 1 متر من بيتزا هت</h1>
            <p id="koktel_indo_meal_name" style="display: none;">Pizza 1 Meter</p>
            <p id="koktel_ar_restaurant_name" style="display: none;">بيتزا-هت</p> <!-- For The Target Resaurant Order Page URL Name طلباتك-من-مطعم ? -->
            <p id="koktel_localstorage_restaurant_name" style="display: none;">Pizza_Hut_LocalStorage</p> <!-- For The Resaurant Order LocalStorage Name -->
            <h2 id="koktel_meal_details" style="color: rgb(255, 166, 0);">بيتزا الأكثر لذة 8 - 10 اشخاص</h2>


            <div class="koktel_orignal_price_div">
                <h3>السعر</h3>
                <h3 id="koktel_orignal_price">0 Rp</h3>
            </div>
        </div>







        <div class="koktel_meal_info_options_area" id="koktel_meal_info_options_area_id">


            <div class="koktel_meal_info_options_title">
                <h2>اختار عدد الانواع <samp style="color: red;">مطلوب</samp></h2>
            </div>



            <div class="koktel_meal_info_options_div" id="required_div_1">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_1" data-order-text='6 Topping [295,000] Keju, Tuna, Peperoni, Ayam, Sayuran, Daging'
                        onclick="koktel_uncheckOldBox(this.id, 295000); koktel_resetPriceNumber()">
                    <label for="check_box_id_1">6 انواع [295,000 Rp]</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_2" data-order-text='3 Topping [276,000 Rp]'
                        onclick="koktel_uncheckOldBox(this.id, 276000); koktel_resetPriceNumber()">
                    <label for="check_box_id_2">3 انواع [276,000 Rp]</label>
                </div>
            </div>











            <div class="koktel_meal_info_options_title" id="koktelindo_required_title">
                <h2>اختار 3 انواع <samp style="color: red;">مطلوب</samp></h2>
            </div>



            <div class="koktel_meal_info_options_div" id="koktelindo_required_div_2">

                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_3" data-order-text='Keju'
                        onclick="handleCheckboxChange(this); koktel_resetPriceNumber()">
                    <label for="check_box_id_3">جبنة</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_5" data-order-text='Tuna'
                        onclick="handleCheckboxChange(this); koktel_resetPriceNumber()">
                    <label for="check_box_id_5">تونة</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_6" data-order-text='Peperoni'
                        onclick="handleCheckboxChange(this); koktel_resetPriceNumber()">
                    <label for="check_box_id_6">بيبيروني</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_7" data-order-text='Ayam'
                        onclick="handleCheckboxChange(this); koktel_resetPriceNumber()">
                    <label for="check_box_id_7">دجاج</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_8" data-order-text='Sayuran'
                        onclick="handleCheckboxChange(this); koktel_resetPriceNumber()">
                    <label for="check_box_id_8">خضار</label>
                </div>
                <div class="koktel_meal_info_option">
                    <input type="checkbox" id="check_box_id_9" data-order-text='Daging'
                        onclick="handleCheckboxChange(this); koktel_resetPriceNumber()">
                    <label for="check_box_id_9">لحم</label>
                </div>
            </div>





            <!-- This Script is For Hiding Or Showing Elements Based on Checked Inputs -->
            <script>

                // Get The Elements To Hide Them Now And Show Them Later 
                let koktelindo_titleDiv = document.getElementById('koktelindo_required_title');
                let koktelindo_div2 = document.getElementById('koktelindo_required_div_2');

                koktelindo_titleDiv.style.display = 'none';
                koktelindo_div2.style.display = 'none';

                // If The Target Input is Checked Then Show Some Elements
                document.getElementById('check_box_id_2').addEventListener('change', function () {

                    // Check If The Input is Checked
                    if (this.checked) {
                        // If checked, show the elements
                        koktelindo_titleDiv.style.display = 'block';
                        koktelindo_div2.style.display = 'block';
                    } else {
                        // If Not Checked, Hide The Elements
                        koktelindo_titleDiv.style.display = 'none';
                        koktelindo_div2.style.display = 'none';
                    }
                });


                // If Other Inputs is Checked Then Hide Some Elements
                document.getElementById('check_box_id_1').addEventListener('change', function () {

                    // Check if the checkbox is checked
                    if (this.checked) {
                        // If not checked, hide the elements
                        koktelindo_titleDiv.style.display = 'none';
                        koktelindo_div2.style.display = 'none';
                    }
                });




                // Function To Uncheck All Inputs Checked Inside 'koktelindo_required_div_2'
                function uncheckAllCheckboxes() {
                    // Get All The Inputs Inside 'koktelindo_required_div_2'
                    let checkboxes = document.querySelectorAll('#koktelindo_required_div_2 input[type="checkbox"]');

                    // Uncheck Each Input One By One
                    checkboxes.forEach(function (checkbox) {
                        checkbox.checked = false;
                    });

                    // Trigger handleCheckboxChange function after unchecking
                    handleCheckboxChange();
                }

                // Add Event Listener To The Input 'check_box_id_1'
                document.getElementById('check_box_id_1').addEventListener('change', function () {
                    // Check if The Target Input is Checked, Then Uncheck All Inputs Inside 'koktelindo_required_div_2' By Running The 'uncheckAllCheckboxes' Function
                    if (this.checked) {
                        uncheckAllCheckboxes();
                    }
                });



                // Function to handle checkbox change
                function handleCheckboxChange(checkbox) {

                    // Get all checkboxes inside koktelindo_required_div_2
                    let checkboxes = document.querySelectorAll('#koktelindo_required_div_2 input[type="checkbox"]');

                    // Count the number of checked checkboxes
                    let checkedCount = 0;
                    checkboxes.forEach(function (cb) {
                        if (cb.checked) {
                            checkedCount++;
                        }
                    });

                    // Get the h6 element
                    let h6Element = document.querySelector('#koktel_product_bottom_counter_div h6');

                    // Get the koktelindo_required_title element
                    let koktelindoTitle = document.getElementById('koktelindo_required_title');

                    // Check if koktelindo_required_title is visible
                    if (window.getComputedStyle(koktelindoTitle).display === 'block') {
                        // If less than or equal to 3 checkboxes are checked, update styling
                        if (checkedCount <= 3) {
                            // If exactly 3 checkboxes are checked, enable the h6 element
                            h6Element.style.pointerEvents = (checkedCount === 3) ? 'auto' : 'none';
                            h6Element.style.backgroundColor = (checkedCount === 3) ? '' : 'gray';

                            // Disable other checkboxes if 3 are already checked
                            checkboxes.forEach(function (cb) {
                                if (!cb.checked && checkedCount === 3) {
                                    cb.disabled = true;
                                } else {
                                    cb.disabled = false;
                                }
                            });
                        }
                    }
                }

                // Add event listener to all checkboxes
                let checkboxes = document.querySelectorAll('.koktel_meal_info_options_div input[type="checkbox"]');
                checkboxes.forEach(function (checkbox) {
                    checkbox.addEventListener('change', function () {
                        handleCheckboxChange(this);
                    });
                });

                // Add event listener to the checkbox that controls visibility
                document.getElementById('check_box_id_2').addEventListener('change', function () {
                    // Get the koktelindo_required_title element
                    let koktelindoTitle = document.getElementById('koktelindo_required_title');

                    // Get the koktelindo_required_div_2 element
                    let koktelindoDiv2 = document.getElementById('koktelindo_required_div_2');

                    // Check if the checkbox is checked
                    if (this.checked) {
                        // If checked, show the elements
                        koktelindoTitle.style.display = 'block';
                        koktelindoDiv2.style.display = 'block';

                        // Trigger handleCheckboxChange function
                        handleCheckboxChange(this);
                    } else {
                        // If not checked, hide the elements
                        koktelindoTitle.style.display = 'none';
                        koktelindoDiv2.style.display = 'none';
                    }
                });

                // Add event listener to the checkbox that hides the elements
                document.getElementById('check_box_id_1').addEventListener('change', function () {
                    // Get the koktelindo_required_title element
                    let koktelindoTitle = document.getElementById('koktelindo_required_title');

                    // Get the koktelindo_required_div_2 element
                    let koktelindoDiv2 = document.getElementById('koktelindo_required_div_2');

                    // Check if the checkbox is checked
                    if (this.checked) {
                        // If not checked, hide the elements
                        koktelindoTitle.style.display = 'none';
                        koktelindoDiv2.style.display = 'none';
                    }
                });


            </script>





        </div>
